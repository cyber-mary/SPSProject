<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Join Family</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="js/registerFamily.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container centered-form" id="content">
    <h2 style="margin-bottom: 20px;"><b>Welcome to FamCheck! Let's begin by collecting some information. (2/2)</h2>
    <p>Has another member of your family created a family group or would you like to create a family group?</p>

    <div id="choices" class="form-check" style="padding-bottom: 10px;">
      <input class="form-check-input" type="radio" name="flexRadioDefault" data-bs-toggle="collapse"
        data-bs-target="#joinFam" aria-expanded="false" aria-controls="joinFam">
      <label class="form-check-label" for="flexRadioDefault1">
        I would like to join a family
      </label>
    </div>
    <div class="collapse card card-body" id="joinFam">
      Okay let's join a family!
      <div class="form-group">
        <input type="text" name="family_name" class="form-control" placeholder="Family ID (Name)" id="join-family-name">
        <input class="btn btn-primary" value="Confirm Joining Family" type="submit">
      </div>
    </div>

    <div class="form-check">
      <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
        data-bs-toggle="collapse" data-bs-target="#createFam" aria-expanded="false" aria-controls="createFam">
      <label class="form-check-label" for="flexRadioDefault2">
        I would like to create a family
      </label>
    </div>
    <div class="collapse card card-body" id="createFam">
      Okay let's create a family!
      <form action="family" method="post" class="form-group" id="create-fam-form">
        <input type="text" name="family_name" class="form-control" placeholder="Family Name" id="create-family-name">
        <input class="btn btn-primary" value="Confirm Family Creation" type="submit">
      </form>
    </div>
  </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
    crossorigin="anonymous"></script>
</body>

</html>
