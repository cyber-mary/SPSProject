<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Join Family</title>
    <script type="text/javascript" src="js/register.js"></script>
    <link rel="stylesheet" href="css/style.css">
  </head>

    <body>
        <div id = "content">
            <h2 style="margin-bottom: 20px;"><b>Welcome to FamCheck! Let's begin by collecting some information. (2/2)</h2>
            <p>Has another member of your family created a family group or would you like to create a family group?</p>
            <div id = "choices"class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" data-bs-toggle="collapse" data-bs-target="#joinFam" aria-expanded="false" aria-controls="joinFam">
                <label class="form-check-label" for="flexRadioDefault1">
                    I would like to join a family
                </label>
                </div>
                <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" data-bs-toggle="collapse" data-bs-target="#createFam" aria-expanded="false" aria-controls="createFam">
                <label class="form-check-label" for="flexRadioDefault2">
                    I would like to create a family
                </label>
            </div>
            <div class="collapse" id="joinFam">
                <div class="card card-body">
                    Okay let's join a family! 
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Family ID</label>
                        <button class="btn btn-primary" type="button">Confirm Joining Family</button>
                    </div>
                </div>
            </div>
            <div class="collapse" id="createFam">
                <div class="card card-body">
                    Okay let's create a family! 
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Family Name</label>
                        <button class="btn btn-primary" type="button">Confirm Family Creation</button>
                    </div>
                </div>
            </div>
            
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    </body>
</html>
